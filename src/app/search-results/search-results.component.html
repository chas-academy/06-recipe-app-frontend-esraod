<div class="search-bar">
  <form #searchForm="ngForm" (ngSubmit)="sendToUrl(searchForm)">
    <div class="search">
      <div>
        <ul class="search-options">
          <li>
            <label>
              <input type="checkbox" ngModel name="dairy" />
              Diary Free
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" ngModel name="gluten" />
              Gluten Free
            </label>
          </li>

          <!-- <span style="font-size: 1.4em;">|</span> -->

          <span style="color: #ffffff;">|</span>

          <li>
            <label>
              <input type="checkbox" ngModel name="vegan" />
              Vegan
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" ngModel name="vegetarian" />
              Vegetarian
            </label>
          </li>

          <span style="color: #ffffff;">|</span>

          <li>
            <label>
              <input type="checkbox" ngModel value name="appetizers" />
              Starters
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" ngModel name="main" />
              Main
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" ngModel name="desserts" />
              Desserts
            </label>
          </li>
        </ul>
      </div>
    </div>

    <div class="search-input">
      <input type="text" name="searchTerm" ngModel placeholder="Search..." />
      <button><fa-icon [icon]="search"></fa-icon></button>
    </div>
  </form>
</div>

<div *ngIf="recipes" class="s-result">
  <a *ngFor="let recipe of recipes.reverse()" routerLink="/recipe/{{ recipe.id }}">
    <div class="result">
      <!-- <div class="result-img" style="background-image: url('{{recipe.smallImageUrls[0]}}') !important;"></div> -->
      <div class="round-image">
        <img class="result-img" src="{{ recipe.smallImageUrls[0] }}-s360" />
      </div>
      <h4>{{ recipe.recipeName }}</h4>
    </div>
  </a>
</div>
