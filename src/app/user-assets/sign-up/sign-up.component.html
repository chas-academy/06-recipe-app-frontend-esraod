<div class="sign-up">
  <div class="forms">
    <form [formGroup]="registerForm" (ngSubmit)="createAccount()">
      <h1>Sign Up</h1>

      <input placeholder="E-mail..." type="text" formControlName="email">
      <input placeholder="Password..." type="password" formControlName="password">
      <button>Sign Up</button>
    </form>
  </div>
</div>
