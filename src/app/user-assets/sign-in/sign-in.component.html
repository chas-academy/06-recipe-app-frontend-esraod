<div class="sign-up">
  <div class="forms">
    <form [formGroup]="loginForm" (ngSubmit)="loginAccount()">
      <h1>Sign In</h1>
      <input placeholder="E-mail..." type="text" formControlName="email">
      <input placeholder="Password..." type="password" formControlName="password">
      <div class="row">
        <button>Sign In</button>
      </div>
    </form>
  </div>
</div>
